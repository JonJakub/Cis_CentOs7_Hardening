      dest: /etc/default/grub
      regexp: '(selinux|enforcing)\s*=\s*0\s*'
      follow: yes
  register: selinux_grub_patch
  ignore_errors: yes
  notify: generate new grub config
  when:
      - rhel7cis_rule_1_6_1_1|bool
  tags:
      - level2
      - rule_1.6.1.1

