- name: "1.2.2 || Ensure gpgcheck is globally activated"
  replace:
      name: /etc/yum.conf
      regexp: "^gpgcheck=0"
      replace: "gpgcheck=1"
  when:
      - rhel7cis_rule_1_2_2|bool
  tags:
      - level1
      - rule_1.2.2

- name: "1.2.2 || Ensure gpgcheck is globally activated"
  find:
      paths: /etc/yum.repos.d
      patterns: "*.repo"
  register: yum_repos
  changed_when: no
  when:
      - rhel7cis_rule_1_2_2|bool
  tags:
      - level1
      - rule_1.2.2

- name: "1.2.2 || Ensure gpgcheck is globally activated"
  replace:
      name: "{{ item.path }}"
      regexp: "^gpgcheck=0"
      replace: "gpgcheck=1"
  with_items:
      - "{{ yum_repos.files }}"
  when:
      - rhel7cis_rule_1_2_2|bool
  tags:
      - level1
      - rule_1.2.2

