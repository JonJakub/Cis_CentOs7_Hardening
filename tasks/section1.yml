  when:
      - rhel7cis_rule_1_5_2|bool
  tags:
      - level1
      - rule_1.5.2

- name: "1.5.3 || Ensure address space layout randomization (ASLR) is enabled"
  sysctl:
      name: kernel.randomize_va_space
      value: '2'
      state: present
      reload: yes
      sysctl_set: yes
      ignoreerrors: yes
  when:
      - rhel7cis_rule_1_5_3|bool
  tags:
      - level1
      - rule_1.5.3

- name: "1.5.4 || Ensure prelink is disabled"
