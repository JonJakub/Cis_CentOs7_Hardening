      dest: /etc/modprobe.d/CIS.conf
      regexp: "^(#)?install cramfs(\\s|$)"
      line: "install cramfs /bin/true"
      create: yes
  when:
      - rhel7cis_rule_1_1_1_1|bool
  tags:
      - level1
      - rule_1.1.1.1
      - cramfs
- name: 1.1.1.1 Ensure mounting of cramfs filesystems is disabled | modprobe
  modprobe:
    name: cramfs
    state: absent
  when:
      - rhel7cis_rule_1_1_1_1|bool
  tags:
      - level1
      - rule_1.1.1.1
