- name: "SCORED | 4.2.4 | PATCH | Ensure permissions on all logfiles are configured"
  command: find /var/log -type f -exec chmod g-wx,o-rwx {} +
  changed_when: no
  failed_when: no
  when:
      - rhel7cis_rule_4_2_4|bool
  tags:
      - level1
      - level2
      - patch
      - rule_4.2.4

- name: "NOTSCORED | 4.3 | PATCH | Ensure logrotate is configured"
  find:
      paths: /etc/logrotate.d/
  register: log_rotates
  tags:
      - level1
      - level2
      - patch
      - rule_4.3

- name: "NOTSCORED | 4.3 | PATCH | Ensure logrotate is configured"
  replace:
      path: "{{ item.path }}"
      regexp: '^(\s*)(daily|weekly|monthly|yearly)$'
      replace: "\\1{{ rhel7cis_logrotate }}"
  with_items:
      - "{{ log_rotates.files }}"
      - { path: "/etc/logrotate.conf" }
  when:
      - rhel7cis_rule_4_3|bool
  tags:
      - level1
      - level2
      - patch
      - rule_4.3
